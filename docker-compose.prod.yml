services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: easycurse
    container_name: easycurse
    restart: unless-stopped
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      IS_PROD: true
    working_dir: /var/www
    volumes:
      - ./src/:/var/www/
      - ./docs/:/var/www/docs
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/virtual:/shared/virtual
    networks:
      - easycurse-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3
  queue:
    image: easycurse
    container_name: easycurse-queue
    restart: unless-stopped
    volumes:
      - ./src:/var/www
    command: php artisan queue:work --sleep=3 --tries=3
    networks:
      - easycurse-network
    depends_on:
      - app
  scheduler:
    image: easycurse
    container_name: easycurse-scheduler
    restart: unless-stopped
    volumes:
      - ./src:/var/www
    command: >
      sh -c "while [ true ]; do php artisan schedule:run --no-ansi & sleep 60; done"
    networks:
      - easycurse-network
    depends_on:
      - app
  webserver:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: easycurse-webserver
    restart: unless-stopped
    ports:
      - "${APP_HTTP_PORT:-9091}:80"
      - "${APP_HTTPS_PORT:-9093}:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./src:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
      - ./docker/ssl:/etc/letsencrypt
    networks:
      - easycurse-network
    depends_on:
      - app
  db:
    image: mariadb:10.6.12
    container_name: easycurse-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME:-easycurse_db}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-toor}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - easycurse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: redis:alpine
    container_name: easycurse-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - easycurse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
  virtual:
    image: docker:dind
    container_name: easycurse-virtual
    restart: unless-stopped
    privileged: true
    volumes:
      - virtual_data:/var/lib/docker
      - ./docker/virtual:/shared/virtual
    networks:
      - easycurse-network
    environment:
      DOCKER_TLS_CERTDIR: ""
    command: >
      sh -c "
        dockerd-entrypoint.sh &
        echo 'Waiting for Docker daemon to start...'
        while ! docker info > /dev/null 2>&1; do
          sleep 1
        done
        echo 'Docker daemon is ready, starting runner.sh...'
        chmod +x /shared/virtual/runner.sh
        exec /shared/virtual/runner.sh
      "
  roundcube:
    image: roundcube/roundcubemail:latest
    container_name: easycurse-roundcube
    restart: unless-stopped
    ports:
      - "${ROUNDCUBE_HTTP_PORT:-9094}:80"
    environment:
      ROUNDCUBE_DEFAULT_HOST: ${ROUNDCUBE_DEFAULT_HOST:-tls://localhost}
      ROUNDCUBE_DEFAULT_PORT: ${ROUNDCUBE_DEFAULT_PORT:-143}
      ROUNDCUBE_SMTP_SERVER: ${ROUNDCUBE_SMTP_SERVER:-tls://localhost}
      ROUNDCUBE_SMTP_PORT: ${ROUNDCUBE_SMTP_PORT:-587}
      ROUNDCUBE_DB_TYPE: mysql
      ROUNDCUBE_DB_HOST: db
      ROUNDCUBE_DB_NAME: ${ROUNDCUBE_DB_NAME:-roundcube}
      ROUNDCUBE_DB_USER: ${ROUNDCUBE_DB_USER:-root}
      ROUNDCUBE_DB_PASSWORD: ${DB_ROOT_PASSWORD:-toor}
    volumes:
      - roundcube_data:/var/www/html
    networks:
      - easycurse-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  db_data:
  redis_data:
  roundcube_data:
  virtual_data:
networks:
  easycurse-network:
    driver: bridge
