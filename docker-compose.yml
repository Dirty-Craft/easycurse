services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: easycurse
    container_name: easycurse
    restart: unless-stopped
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./src/:/var/www/
      - ./docs/:/var/www/docs
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/virtual:/shared/virtual
    networks:
      - easycurse-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "artisan", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
  npm:
    image: easycurse
    container_name: easycurse-npm
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "5173:5173"
    volumes:
      - ./src:/var/www
    networks:
      - easycurse-network
    depends_on:
      - app
    command: sh -c "npm run dev && tail -f /dev/null"
  queue:
    image: easycurse
    container_name: easycurse-queue
    restart: unless-stopped
    volumes:
      - ./src:/var/www
    command: php artisan queue:work --sleep=3 --tries=3
    networks:
      - easycurse-network
    depends_on:
      - app
  scheduler:
    image: easycurse
    container_name: easycurse-scheduler
    restart: unless-stopped
    volumes:
      - ./src:/var/www
    command: >
      sh -c "while [ true ]; do php artisan schedule:run --no-ansi & sleep 60; done"
    networks:
      - easycurse-network
    depends_on:
      - app
  webserver:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: easycurse-webserver
    restart: unless-stopped
    ports:
      - "${APP_HTTP_PORT:-9091}:80"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./src:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
      - ./docker/ssl:/etc/letsencrypt
    networks:
      - easycurse-network
    depends_on:
      - app
  db:
    image: mariadb:10.6.12
    container_name: easycurse-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME:-easycurse_db}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-toor}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - easycurse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: redis:alpine
    container_name: easycurse-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - easycurse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
  virtual:
    image: docker:dind
    container_name: easycurse-virtual
    restart: unless-stopped
    privileged: true
    volumes:
      - virtual_data:/var/lib/docker
      - ./docker/virtual:/shared/virtual
    networks:
      - easycurse-network
    environment:
      DOCKER_TLS_CERTDIR: ""
volumes:
  db_data:
  redis_data:
  virtual_data:
networks:
  easycurse-network:
    driver: bridge
